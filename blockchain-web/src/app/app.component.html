<div class="mat-elevation-z8">
  <table mat-table [dataSource]="blockChainService.dataSource | keyvalue : asIsOrder" >
    
    <ng-container matColumnDef="key">
      <th mat-header-cell  st-skip-natural="true" *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>
    
    <ng-container matColumnDef="the15M">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>15M</th>
      <td mat-cell *matCellDef="let element">{{ element.value.the15M }}</td>
    </ng-container>
    
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef>Last</th>
      <td mat-cell *matCellDef="let element">{{ element.value.last }}</td>
    </ng-container>
    
    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef>Buy</th>
      <td mat-cell *matCellDef="let element">{{ element.value.buy }}</td>
    </ng-container>
    
    <ng-container matColumnDef="sell">
      <th mat-header-cell *matHeaderCellDef>Sell</th>
      <td mat-cell *matCellDef="let element">{{ element.value.sell }}</td>
    </ng-container>
    
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.value.symbol }}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
